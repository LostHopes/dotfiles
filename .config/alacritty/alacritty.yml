
window:
  padding:
    x: 10
    y: 5
#previous: decorations: full
  decorations: none
#previous: opacity: 1.0
  opacity: 0.8
  dynamic_title: true

  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    #style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    #style: Bold

  
  italic:
    family: JetBrainsMono Nerd Font
    #style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    #style: Bold Italic

  size: 10

# Colors (Rose-Pine Moon) Arsen Rice
# colors:
  #primary:
    #background: '#1f1d29'
    #foreground: '#eaeaea'

  #normal:
    #black:   '#6f6e85'
    #red:     '#ea6f91'
    #green:   '#9bced7'
    #yellow:  '#f1ca93'
    #blue:    '#34738e'
    #magenta: '#c3a5e6'
    #cyan:    '#eabbb9'
    #white:   '#faebd7'

  #bright:
    #black:   '#6f6e85'
    #red:     '#ea6f91'
    #green:   '#9bced7'
    #yellow:  '#f1ca93'
    #blue:    '#34738e'
    #magenta: '#c3a5e6'
    #cyan:    '#ebbcba'
    #white:   '#e0def4'

# Gruvbox theme
colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

#end of gruvbox theme
    
#previous cursor colors
  #cursor:
    #cursor: '#c3a5e6'
    #text:	'#1f1d29'

  cursor:
    cursor: '#d79921'
    text:   '#f9f5d7'


selection:
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: On
    
  unfocused_hollow: false 
  blink_interval: 550

live_config_reload: true

shell:
   program: /bin/zsh
